<!DOCTYPE html>
<html>
<head>
    <title>F1: Popup</title>
    <link rel="stylesheet" type="text/css" href="/dev/share/panel/style.css">
</head>
<body>

<noscript>
    Please enable JavaScript to use F1. If you are using NoScript or another script
    blocking add-on, please allow "mozillamessaging.com" and try again.
</noscript>

<div id="wrapper">
  <div id="shareui">
    <header>
        <h1 id="panelHeader">Mozilla F1 has transformed</h1>
        <p style="margin: 20px 0;">F1 was an experiment in sharing, and that experiment has now transformed into a different
        browser extension. Please go to Tools, Add-ons, and remove F1.</p>
        
        <button onclick="window.open('https://addons.mozilla.org/en-US/firefox/addon/firefox-share-alpha/')" class="fancybox">Check out the new extension</button>

    </header>

    <div class="sharebox">

      <div id="accounts">
      </div>

    </div>

  </div>

</body>
</html>
